<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - City General Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <form action="/register" method="POST" class="bg-white shadow-md rounded-lg p-8 w-96">
    <div class="flex justify-center mb-4">
      <div class="bg-green-500 text-white rounded-full p-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </div>
    </div>
    <h2 class="text-2xl font-bold text-center">City General Hospital</h2>
    <p class="text-center text-gray-500 mb-4">Create New Account</p>
    {% if error %}
      <p class="text-red-600 text-center">{{ error }}</p>
    {% endif %}
    <input name="full_name" placeholder="Full Name" class="border rounded w-full p-2 mb-2">
    <input name="email" placeholder="Email Address" class="border rounded w-full p-2 mb-2">
    <input name="phone" placeholder="Phone Number" class="border rounded w-full p-2 mb-2">
    <select name="role" class="border rounded w-full p-2 mb-2">
      <option value="">Select Role</option>
      <option value="Doctor">Doctor</option>
      <option value="Patient">Patient</option>
    </select>
    <input name="username" placeholder="Username" class="border rounded w-full p-2 mb-2">
    <input name="password" placeholder="Password" type="password" class="border rounded w-full p-2 mb-2">
    <button type="submit" class="bg-green-600 text-white w-full py-2 rounded">Create Account</button>
    <p class="text-center mt-3"><a href="/login" class="text-blue-600">Already have an account? Sign In</a></p>
  </form>
</body>
</html>
