<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - City General Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <form action="/login" method="POST" class="bg-white shadow-md rounded-lg p-8 w-96">
    <div class="flex justify-center mb-4">
      <div class="bg-blue-500 text-white rounded-full p-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M9 6h6m-3-3v18"/></svg>
      </div>
    </div>
    <h2 class="text-2xl font-bold text-center">City General Hospital</h2>
    <p class="text-center text-gray-500 mb-4">Sign In to Your Account</p>
    {% if error %}
      <p class="text-red-600 text-center">{{ error }}</p>
    {% endif %}
    <input name="username" placeholder="Username" class="border rounded w-full p-2 mb-2">
    <input name="password" placeholder="Password" type="password" class="border rounded w-full p-2 mb-2">
    <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded">Sign In to Dashboard</button>
    <p class="text-center mt-3"><a href="/register" class="text-blue-600">Donâ€™t have an account? Register</a></p>
  </form>
</body>
</html>
