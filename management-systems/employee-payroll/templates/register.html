<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Payroll | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-emerald-600 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-96">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-green-600 p-3 rounded-full text-white mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.657-1.343 3-3 3S6 12.657 6 11s1.343-3 3-3 3 1.343 3 3z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 21a7.5 7.5 0 00-15 0h15z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
      <p class="text-sm text-gray-500">Join the Payroll System</p>
    </div>
    <form action="/register" method="POST">
      <label class="block mb-2 font-medium text-gray-700">Username</label>
      <input type="text" name="username" class="w-full p-2 border rounded-lg mb-4 focus:ring-2 focus:ring-green-400 outline-none" required>

      <label class="block mb-2 font-medium text-gray-700">Password</label>
      <input type="password" name="password" class="w-full p-2 border rounded-lg mb-4 focus:ring-2 focus:ring-green-400 outline-none" required>

      <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-700">Already have an account? 
      <a href="/" class="text-green-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
