<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Inventory</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; background: linear-gradient(135deg,#f9d423,#ff4e50); color: #333; }
    header { background: rgba(44, 62, 80, 0.9); padding: 20px; text-align: center; color: white; }
    nav a { text-decoration: none; color: #ecf0f1; margin: 0 15px; font-weight: bold; padding: 8px 15px; border-radius: 5px; transition: background 0.3s; }
    nav a:hover { background: #f39c12; color: #fff; }
    main { padding: 40px; text-align: center; }
    h2 { font-size: 2em; margin-bottom: 20px; }
    table { width: 80%; margin: auto; border-collapse: collapse; background: white; box-shadow: 0px 4px 12px rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; }
    table th, table td { padding: 15px; border-bottom: 1px solid #ddd; }
    table th { background: #2c3e50; color: white; }
    table tr:hover { background: #f9f9f9; }
    footer { background: rgba(44, 62, 80, 0.9); color: white; padding: 15px; text-align: center; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Products</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/products">Products</a>
      <a href="/categories">Categories</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main>
    <h2>Product List</h2>
    <table>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Stock</th>
      </tr>
      <tr>
        <td>iPhone 15</td>
        <td>Electronics</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Office Chair</td>
        <td>Furniture</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Notebook Pack</td>
        <td>Stationery</td>
        <td>200</td>
      </tr>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Inventory Management System</p>
  </footer>
</body>
</html>
